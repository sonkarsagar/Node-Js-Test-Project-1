<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container text-center">
          <div class="row align-items-center">
            <!-- <div class="col">
              <label for="serial">S/N:</label>
              <input type="number" id="serial" required />
            </div> -->

            <div class="col">
              <label for="amount">Choose Price:</label>
              <input type="number" id="amount" required />
            </div>

            <div class="col">
              <label for="dish">Choose Dish:</label>
              <input type="text" id="dish" required />
            </div>

            <div class="col">
              <label for="table">Choose Table:</label>
              <select
                aria-label="Default select example"
                name="table"
                id="table"
              >
                <option selected>Open this select menu</option>
                <option>Table 1</option>
                <option>Table 2</option>
                <option>Table 3</option>
              </select>
            </div>

            <div class="col">
              <label for="bill"></label>
              <button type="button" class="btn btn-warning" id="button">
                Add to bill
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body" id="dishes">
        <h2>Orders:</h2>
        <ul class="list-group list-group-flush" id="Table 1">
          <h4>Table 1</h4>
        </ul>
        <ul class="list-group list-group-flush" id="Table 2">
          <h4>Table 2</h4>
        </ul>
        <ul class="list-group list-group-flush" id="Table 3">
          <h4>Table 3</h4>
        </ul>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
